<!doctype html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta charset="utf-8">
  <title>Crea evento</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.4.0/firebase-database.js"></script>
  <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>

  <script src="js/main.js"></script>
  <script src="App.js"></script>

  <script src="js/createEvent.js" defer></script>
  <script src="js/islogged.js" defer></script>
</head>

<body class="fullscreen">
  <div class="content">
    <!--nav-->
    <div>
      <nav class="nav-extended">
        <div class="nav-wrapper content">
          <a href="#" class="brand">Join The Event</a>
          <ul id="nav-mobile" class="right">
            <li><a id="Logout">LOG OUT</a></li>
          </ul>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a href="nextpage.html"><i class="material-icons">home</i></a></li>
            <li id="groupName" class="tab"> Seleziona gruppo </li>
            <li class="tab"> > Crea evento</li>
          </ul>
        </div>
      </nav>
    </div>

    <!--form input-->
    <div class="card-panel orange darken-2t groupData">
      <div class="row">
        <div class="input-field col">
          <input id="title" type="text" class="validate">
          <label class="active blue-text text-darken-2" for="title">Nome</label>
        </div>
      </div>


      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s9">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description" class="blue-text text-darken-2">Descrizione</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col ">
          <div class="row">
            <div class="input-field col ">
              <input id="cost" type="number" step="0.01" class="validate">
              <label for="cost" class="active blue-text text-darken-2">Cost</label>
              <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
            </div>
          </div>
        </form>
      </div>


      <!--date and time pickers-->
      <div class="input-field col s9 picker">
        <label for="dateEvent" class="blue-text text-darken-2">Data dell'evento: </label>
        <input id='dateEvent' type="text" class="datepicker">
      </div>

      <div class="input-field col s9 picker">
        <label for="timeEvent" class="blue-text text-darken-2">Ora evento: </label>
        <input id='timeEvent' type="text" class="timePicker">
      </div>

      <div class="input-field col s9 picker">
        <label for="dateRegistration" class="blue-text text-darken-2">Termine iscrizione all'evento: </label>
        <input id='dateRegistration' type="text" class="datepicker2">
      </div>

    </div>


    <!--confirm button-->
    <button id="btnCreate" class="waves-effect waves-light btn">Crea evento</button>

  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.js"></script>

</body>

</html>
